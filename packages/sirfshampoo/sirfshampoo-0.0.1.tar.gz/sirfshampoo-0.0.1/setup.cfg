[metadata]
name = sirfshampoo
description = Structured inverse- and root-free Shampoo
url = https://github.com/f-dangel/sirfshampoo
author = Felix Dangel
author_email = 
license = MIT
long_description = PyTorch implementation of structured inverse-free and square-root free Shampoo
keywords = python package, template, literate config
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = 
	setuptools_scm
install_requires = 
	singd>=0.0.3
	torch
	numpy
python_requires = >=3.9

[options.packages.find]
exclude = test*

[options.extras_require]
test = 
	coveralls
	pytest
	pytest-cov
	pytest-optional-tests
	torchvision # MNIST
lint = 
	black
	isort
	flake8
	mccabe
	pycodestyle
	pyflakes
	pep8-naming
	flake8-bugbear
	flake8-comprehensions
	flake8-tidy-imports
	darglint
	pydocstyle
doc = 
	mkdocs==1.4.3
	mkdocs-material==9.1.17
	mkdocstrings[python]==0.22.0
	mkdocs-gallery==0.7.8
	torchvision # MNIST

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[flake8]
select = B,C,E,F,P,W,B9
max-line-length = 80
max-complexity = 10
ignore = 
	E501,
	C408,
	E203,
	E231,
	W291,
	W503,
	W504,
	B905,
exclude = docs, docs_src, build, .git, .eggs

[darglint]
docstring_style = google
strictness = full

[pydocstyle]
convention = google
match_dir = ^(?!(docs|docs_src|build|.git|src|exp|.eggs)).*
match = .*\.py

[egg_info]
tag_build = 
tag_date = 0

