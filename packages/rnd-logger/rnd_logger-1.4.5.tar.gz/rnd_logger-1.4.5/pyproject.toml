description = "Made Tech R&D Logger"
authors = ["Made Tech R&D Engineering <rnd-engineering@madetech.com>"]
readme = "README.md"
packages = [{include = "rnd_logger"}]

[tool.poetry.dependencies]
python = "^3.11"
