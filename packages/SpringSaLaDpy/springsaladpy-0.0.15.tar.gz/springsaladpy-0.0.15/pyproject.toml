[build-system]
requires = ["hatchling", "numpy", "pandas", "matplotlib"]
build-backend = "hatchling.build"

[project]
name = "SpringSaLaDpy"
version = "0.0.15"
authors = [
  { name="Harrison Perone", email="Harrison.perone@uconn.edu" },
]
description = "Run and visualize SpringSaLaD results from Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MolClustPy/SpringSaLaD-Python-Viz"
Issues = "https://github.com/MolClustPy/SpringSaLaD-Python-Viz/issues"