[tool.poetry]
name = "pyphenotyper"
version = "0.1.2b1"
description = "NPEC pipeline"
authors = ["Borislav Nachev <220472@buas.nl>",
    "Vlad Bogdan Narcis Matache <224108@buas.nl",
    "Wesley van Gaalen <224682@buas.nl>",
    "Francisco R. Mansilha <220387@buas.nl>",
    "Fedor Chursin <220904@buas.nl>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10.0, <=3.10.14"
tensorflow-io-gcs-filesystem = { version = "0.30.0", markers = "sys_platform == 'linux' or sys_platform == 'win32'" }
tensorflow = { version = "2.10.0", markers = "sys_platform == 'linux' or sys_platform == 'win32'" }
tensorflow-intel = { version = "2.10.0", markers = "sys_platform == 'win32'" }
tensorflow-macos = { version = "2.10.0", markers = "sys_platform == 'darwin'" }
opencv-python = "^4.9.0.80"
pandas = "^2.2.2"
patchify = "^0.2.3"
matplotlib = "^3.8.4"
networkx = "^3.3"
scikit-image = "^0.23.2"
skan = "^0.11.1"
numpy = "1.23.5"
rich = "13.7.0"
plotly = "^5.22.0"
nbformat = "^5.10.4"
typer = "^0.9.0"
scipy = "^1.13.1"
uvicorn = "^0.30.1"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinx_rtd_theme = "2.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"
pytest-mock = "^3.14.0"
coverage = "^7.5.1"

[tool.poetry.group.robotics.dependencies]
urllib3 = "1.26.18"
opentrons = "^7.3.0"
typing-extensions = "4.12.0"
sniffio = "1.3.1"
uvicorn = "^0.30.1"

[tool.poetry.group.azure.dependencies]
setuptools = "70.0.0"
wheel = "0.43.0"
psutil = "5.9.8"
tqdm = "4.66.4"
ipykernel = "6.29.4"
azureml-mlflow = "1.56.0"
azureml-telemetry = "1.56.0"
onnxruntime-gpu = "1.18.0"
azureml-core = "1.56.0"
debugpy = "1.8.1"
cryptography = "42.0.7"
idna = "3.7"
mlflow = "^2.13.2"
mltable = "^1.6.1"
tensorrt-dispatch = "^10.1.0"
azureml-inference-server-http = "1.0.0"
poetry2conda = "^0.3.0"
azure-mgmt-containerinstance = "^10.1.0"
azure-ai-ml = "^1.16.1"
azure-identity = "^1.16.1"
tenacity = "^8.4.0"
docker = "^7.1.0"

[tool.poetry.group.airflow.dependencies]
azure-ai-ml = ">=1.0.0"
apache-airflow = "2.3.0"
airflow-provider-azure-machinelearning = { git = "https://github.com/Azure/airflow-provider-azure-machinelearning.git", branch = "main" }

[tool.poetry2conda]
name = "mark-processor"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
