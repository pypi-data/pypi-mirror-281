[tool.poetry]
name = "oss-directory"
version = "0.0.1"
description = "Open source software directory"
authors = ["Kariba Labs"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "ossdirectory", from = "src/" },
    { include = "resources", from = "src/", to = "ossdirectory" },
]


[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pyyaml = "^6.0.1"
jsonschema = "^4.22.0"
gitpython = "^3.1.43"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
