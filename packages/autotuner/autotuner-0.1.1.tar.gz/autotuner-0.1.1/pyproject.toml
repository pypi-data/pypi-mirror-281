[tool.poetry]
name = "autotuner"
version = "0.1.1"
description = "Automated hyper-parameter tuning for scikit-learn estimators using optuna."
authors = ["ActurialCapital"]
license = "BSD 3-Clause License"
readme = "README.md"
repository = "https://github.com/ActurialCapital/autotuner"
packages = [ {include = "autotuner"} ]

[tool.poetry.dependencies]
python = "^3.11"
optuna = "^3.6.1"
optuna-integration = "^3.6.0"
numpy = "^1.26.4"
scikit-learn = "^1.5.0"
pandas = "^2.2.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
