[flake8]
ignore = 
	E402,
	D1,
	N806,
	W503,
	W504,
	E203
exclude = 
	venv,
	.tox
max-complexity = 74
banned-modules = flask.ext = use flask_

[tool:pytest]
testpaths = tests

[isort]
known_tests = tests
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER
default_section = THIRDPARTY
use_parentheses = true
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 79

[egg_info]
tag_build = 
tag_date = 0

