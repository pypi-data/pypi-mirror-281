[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkstd"
dynamic = ["version"]

description = "Make standards compatible with HDF5/JSON/XML/YAML."
readme = "README.md"
authors = [{ name = "Dilan Pathirana", email = "dilan.pathirana@uni-bonn.de" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["standard", "hdf5", "json", "xml", "yaml"]
dependencies = [
    "pydantic",
    "hdfdict",  #"hdfdict@git+https://github.com/SiggiGue/hdfdict.git",
    "pydantic-yaml",
    "pydantic-xml[lxml]",
    "pydantic-xmlmodel",
    "xmlschema",
    "h5json",  # "h5json@git+https://github.com/HDFGroup/hdf5-json.git",  # FIXME may need to clone
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "isort", "pytest"]

[project.urls]
Homepage = "https://github.com/dilpath/mkstd"

[tool.setuptools.dynamic]
version = {attr = "mkstd.__version__"}
