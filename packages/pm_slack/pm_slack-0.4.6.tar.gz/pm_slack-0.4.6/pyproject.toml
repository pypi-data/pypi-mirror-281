[tool.poetry]
name = "pm_slack"
version = "0.4.6"
description = "A Slack Library for Paket Mutfak"
authors = ["Paket Mutfak Dev Team <dev@paketmutfak.com.tr>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
slack-sdk = "^3.21.3"

[tool.poetry.group.dev.dependencies]
black = ">=23.3.0"
mypy = ">=1.2.0"
pre-commit = ">=3.3.1"
pytest = ">=7.3.0"
pytest-cov = ">=4.0.0"
ruff = "^0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

# [tool.pytest.ini_options]
# minversion = "6.0"
# addopts = "--cov=pm_slack --cov-report term-missing"

[tool.ruff]
select = ["E", "F", "T201", "T203", "I001"]
ignore = ["E501"]
line-length = 100
fix = true
