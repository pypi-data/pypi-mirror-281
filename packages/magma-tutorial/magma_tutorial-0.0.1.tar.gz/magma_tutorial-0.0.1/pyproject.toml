[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "magma_tutorial"
version = "0.0.1"
authors = [
  { name="Example Author", email="gstvortiz@hotmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[options]
install_requires = [
    "numpy",
    "pandas",
    "scipy",
    "statsmodels",
    "matplotlib",
    "seaborn",
    "plotly",
    "scikit-learn"
]

[project.urls]
Homepage = "https://github.com/gstvortiz/magma_tutorial"
Issues = "https://github.com/gstvortiz/magma_tutorial/issues"