[tool.poetry]
name = "uk_address_matcher"
version = "0.0.1.dev"
description = "A package for matching UK addresses using a pretrained Splink model"
authors = ["Robin Linacre <robinlinacre@hotmail.com>"]
license = "MIT"
readme = "readme.md"

[tool.poetry.dependencies]
python = "^3.9"
setuptools = "^70.0.0"
duckdb = ">=1.0.0"
splink = "^3.9.15"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

include = [
    "address_matching/data/address_token_frequencies.parquet",
    "address_matching/data/numeric_token_frequencies.parquet",
    "address_matching/data/common_end_tokens.csv"
]
