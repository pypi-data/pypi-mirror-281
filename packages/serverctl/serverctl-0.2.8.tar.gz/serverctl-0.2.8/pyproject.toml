[tool.poetry]
name = "serverctl"
version = "0.2.8"
description = ""
authors = ["Wenyu Zhao <wenyuzhaox@gmail.com>"]
readme = "README.md"
packages = [{ include = "serverctl" }]
include = [
    { path = "serverctl.service", format = [
        "sdist",
        "wheel",
    ] },
    { path = "serverctl@.service", format = [
        "sdist",
        "wheel",
    ] },
    { path = "config.template.toml", format = [
        "sdist",
        "wheel",
    ] },
]

[tool.poetry.scripts]
serverctl = "serverctl.main:main"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.3"
tosholi = "^0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
