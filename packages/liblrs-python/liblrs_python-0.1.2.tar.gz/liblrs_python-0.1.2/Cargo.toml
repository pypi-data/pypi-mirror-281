[package]
name = "liblrs"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["python"]

[lib]
name = "liblrs"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "geometry_from_osm"
path = "src/geometry_from_osm.rs"

[dependencies]
approx = "0.5.1"
flatbuffers = "23.5"
geo = "0.28"
thiserror = "1.0"
osm4routing = "0.6.3"
clap = { version = "4.5.1", features = ["derive"] }
num-traits = "*"

