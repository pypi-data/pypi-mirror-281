[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bamboo"
version = "0.0.1"
authors = [{ name="Tom W. Ouellette"}]
description = "bamboo"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/tomouellette/bamboo"
Issues = "https://github.com/tomouellette/bamboo/issues"
