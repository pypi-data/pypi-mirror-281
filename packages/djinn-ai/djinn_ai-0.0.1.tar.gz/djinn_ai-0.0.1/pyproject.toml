[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "djinn-ai"
dynamic = ["version"]
description = 'TBD'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "ZanSara", email = "github@zansara.dev" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/ZanSara/djinn-ai#readme"
Issues = "https://github.com/ZanSara/djinn-ai/issues"
Source = "https://github.com/ZanSara/djinn-ai"

[tool.hatch.version]
path = "src/djinn_ai/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/djinn_ai tests}"

[tool.coverage.run]
source_pkgs = ["djinn_ai", "tests"]
branch = true
parallel = true
omit = [
  "src/djinn_ai/__about__.py",
]

[tool.coverage.paths]
djinn_ai = ["src/djinn_ai", "*/djinn-ai/src/djinn_ai"]
tests = ["tests", "*/djinn-ai/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
