[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "peasyTracker"
version = "0.0.1"
authors = [
  { name="Jacques Battaglia", email="jacques.battaglia@cnrs.fr" },
  { name="Jean-Baptiste Deloges", email="jean-baptiste.deloges@sorbonne-universite.fr"},
  { name="Olivier Couture", email="olivier.couture@cnrs.fr"}
]
description = "Adaptation of Jean-Yves Tinevez's Simple Tracker in Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "scipy"]
[project.urls]
Homepage = "https://github.com/Lab-Imag-Bio/PeasyTracker"
Issues = "https://github.com/Lab-Imag-Bio/PeasyTracker/issues"
[tool.distutils.egg_info]
egg_base = "./"