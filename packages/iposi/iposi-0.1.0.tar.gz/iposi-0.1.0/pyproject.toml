[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "iposi"
description = "Make sending emails a bit easier in Python"
readme = "README.md"
authors = [{name = "Christian Hettlage (SAAO/SALT)", email = "c.hettlage@saao.nrf.ac.za"}]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.7.4",
    "pydantic-settings>=2.3.2",
]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/saltastroops/iposi"
Repository = "https://github.com/saltastroops/iposi"

[tool.setuptools.dynamic]
version = {attr = "iposi.__version__"}

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "mypy>=1.10.0",
    "pre-commit>=3.7.1",
    "pytest>=8.2.2",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
]

[tool.pdm.scripts]
precommit = "pre-commit run --all-files"
test = "pytest"
testcov = "pytest --cov=src --cov-report=html --cov-report=term"
typecheck = "mypy src tests"
lint = {composite = ["precommit", "typecheck"]}
