[tool.poetry]
name = "computer-vision-design-patterns"
version = "0.3.2"
description = ""
authors = ["Federico Lanzani <hello@federicolanzani.com>"]
readme = "README.md"
packages = [{ include = "computer_vision_design_patterns" }]

[tool.poetry.dependencies]
python = "^3.10"
transitions = "^0.9.0"
loguru = "^0.7.0"


[tool.poetry.group.dev.dependencies]
