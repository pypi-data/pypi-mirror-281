[tool.poetry]
name = "rp_python_sdk"
version = "0.7.1"
description = "Python SDK for Relying Parties to enable simple integration with the Digital Identity ecosystem"
authors = ["Erik Pragt <erik.pragt@connectid.com.au>"]
license = "Proprietary"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
dataclass-wizard = "^0.22.3"
requests = "^2.31.0"
authlib = "^1.3.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
pre-commit = "^3.5.0"
mypy = "^1.9.0"
requests-mock = "^1.12.1"
freezegun = "^1.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
