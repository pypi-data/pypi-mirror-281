[tool.poetry]
name = "pyaccelerator"
version = "0.2.0"
description = "Accelerator building blocks."
authors = ["Loic Coyle <loic.coyle <loic.coyle@hotmail.fr>", "Michael Schenk"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/loiccoyle/pyaccelerator"

[tool.poetry.dependencies]
python = "^3.9,<4.0"
numpy = "^2.0.0"
matplotlib = "^3.1.0"
scipy = "^1.5.2"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-autoapi", "sphinx-rtd-theme", "m2r2"]

[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinx-autoapi = "^3.1.2"
sphinx-rtd-theme = "^2.0.0"
m2r2 = "^0.3.3.post2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
