[metadata]
name = qollib
version = 0.1.3
author = Johannes HÃ¶lken
author_email = hoelken@mps.mpg.de
description = Quality of Life tools library.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.gwdg.de/hoelken/qollib
project_urls = 
	Bug Tracker = https://gitlab.gwdg.de/hoelken/qollib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy >=1.23

[build-system]
requires = ["setuptools"]

[options.packages.find]
where = src

[tools:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

