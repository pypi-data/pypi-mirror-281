[project]
name = "ccluster"
version = "0.1.0"
authors = [
  { name="Chakib Fettal" },
]
description = "A package for clustering with cluster size constraints."
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/chakib401/ccluster"

[build-system]
requires = ['setuptools',
            'matplotlib',
            'numpy~=1.26.2',
            'POT~=0.9.1',
            'scikit_learn~=1.3.1',
            'scipy~=1.11.3',]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ccluster"]
namespaces = false
