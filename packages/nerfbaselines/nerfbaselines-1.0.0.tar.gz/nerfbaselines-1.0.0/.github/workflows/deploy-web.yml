name: deploy-web
on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: web
      - uses: actions/checkout@v4
        with:
          ref: main
          path: main
      - name: Fetch results from the results branch
        run: |
          rm -rf results
          GIT_LFS_SKIP_SMUDGE=1 git clone https://huggingface.co/jkulhanek/nerfbaselines results
      - name: Download generated artifacts
        uses: actions/download-artifact@v3
        with:
          path: generated
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate data
        run: |
          set -eo pipefail
          rm -rf web/data
          mkdir -p web/data
          pip install -e main
          for dataset in mipnerf360 blender; do
            nerfbaselines generate-dataset-results --output-type json --results results --dataset $dataset --output web/data/$dataset.json
            echo "Generated web/data/$dataset.json"
          done
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install and build
        run: |
          cd web && \
          npm install && \
          npm run build
      - name: Copy required data
        run: |
          mkdir -p web/out/assets
          wget https://data.ciirc.cvut.cz/public/projects/2023NerfBaselines/assets/video-1.mp4 -O web/out/assets/video-1.mp4
          wget https://data.ciirc.cvut.cz/public/projects/2023NerfBaselines/assets/video-1.webm -O web/out/assets/video-1.webm
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'web/out'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
