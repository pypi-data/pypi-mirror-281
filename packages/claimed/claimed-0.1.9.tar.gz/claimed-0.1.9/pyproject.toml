[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "claimed"
version = "0.1.9"
authors = [
  { name="The CLAIMED authors", email="claimed-framework@proton.me"},
]
maintainers = [
  { name="Romeo Kienzler", email="claimed-framework@proton.me"},
  { name="Benedikt Blumenstiel"},
]
description = "The CLAIMED framework includes reusable operators and the CLAIMED Component Compiler (C3)."
readme = "README.md"
keywords = ["CLAIMED"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    'claimed-c3 >= 0.4.0',
    'claimed-cli >= 0.1.6',
]

[project.urls]
"Homepage" = "https://github.com/claimed-framework"
