[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Python library to manage personal names (in onomastic terminology also known as prosoponyms)"
keywords = ["library", "prosoponym", "surname"]
license = "SEE LICENSE IN <LICENSE.md>"
name = "prosoponym"
packages = [{ include = "majormode", from = "src" }]
readme = "README.md"
repository = "https://github.com/majormode/prosoponym-python-library"
version = "1.2.4"

[tool.poetry.dependencies]
perseus-core-library = "^1.19"
python = ">=3.9"
Unidecode = "^1.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
