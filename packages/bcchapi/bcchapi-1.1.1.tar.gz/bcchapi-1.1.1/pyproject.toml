[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bcchapi"
version = "1.1.1"
authors = [
  { name="Banco Central de Chile", email="stat@bcentral.cl" },
]
description = "Python web service API for the Central Bank of Chile Statistical Database."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'pandas>=1.2.0',
  'requests>=2.0.1'
]

[project.urls]
"Homepage" = "https://si3.bcentral.cl/estadisticas/Principal1/Web_Services/index.htm"
"Bug Tracker" = "https://contactocentral.bcentral.cl/"