[project]
name = "remote-host"
dynamic = []
description = "An API for administering remote hosts."
authors = [
    { name = "Julius Koenig", email = "info@bastelquartier.de" },
]
dependencies = [
    "wiederverwendbar>=0.2.12",
    "paramiko>=3.4.0",
    "pypsexec>=0.3.0",
    "pysmb>=1.2.9.1",
]
requires-python = ">=3.12"
readme = "README.md"
version = "0.1.3"

[project.license]
text = "GPL-3.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/remote_host/__init__.py"
