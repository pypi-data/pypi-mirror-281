[tool.poetry]
name = "aily-server-sdk"
description = "Aily Server SDK"
version = "0.1.1"
authors = [
    "lijiuyang.5137 <lijiuyang.5137@bytedance.com>",
    "zhaolizi.milo <zhaolizi.milo@bytedance.com>"
]
readme = "README.md"
packages = [{ include = "aily_server_sdk", from = "src" }]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
]


[tool.poetry.dependencies]
python = "^3.8.1"
pydantic = "^2.7.3"
openai = "^1.31.0"
loguru = "^0.7.2"
aily-core = "^0.1.0b10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

