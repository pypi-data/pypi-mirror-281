[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "chemistry_tools"
version = "1.1.1"
description = "Python tools for analysis of chemical compounds."
readme = "README.rst"
keywords = [ "chemistry", "utility",]
dynamic = []
dependencies = [
    "apeye>=0.9.1",
    "cachecontrol>=0.13.1",
    "domdf-python-tools>=3.6.1",
    "enum-tools>=0.10.0",
    "filelock>=3.8.0",
    "memoized-property>=1.0.3",
    "numpy>=1.22",
    "pandas>=2.0.0",
    "quantities>=0.12.4",
    "requests>=2.31.0",
    "typing-extensions>=4.1.1",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Database :: Front-Ends",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.8"

[project.license]
file = "LICENSE"

[[project.authors]]
name = "Dominic Davis-Foster"
email = "dominic@davis-foster.co.uk"

[project.urls]
Homepage = "https://github.com/domdfcoding/chemistry_tools"
"Issue Tracker" = "https://github.com/domdfcoding/chemistry_tools/issues"
"Source Code" = "https://github.com/domdfcoding/chemistry_tools"
Documentation = "https://chemistry-tools.readthedocs.io/en/latest"

[project.optional-dependencies]
pubchem = [
    "cawdrey>=0.5.0",
    "mathematical>=0.5.1",
    "pillow>=9.0.0",
    'pillow<=10.2.0; platform_python_implementation == "PyPy" and python_version < "3.9" and platform_system == "Windows"',
    "pyparsing>=2.4.6",
    "tabulate>=0.8.9",
]
formulae = [ "cawdrey>=0.5.0", "mathematical>=0.5.1", "pyparsing>=2.4.6", "tabulate>=0.8.9",]
plotting = [ "matplotlib>=3.6.0",]
toxnet = [ "beautifulsoup4>=4.7.0",]
all = [
    "beautifulsoup4>=4.7.0",
    "cawdrey>=0.5.0",
    "mathematical>=0.5.1",
    "matplotlib>=3.6.0",
    "pillow>=9.0.0",
    'pillow<=10.2.0; platform_python_implementation == "PyPy" and python_version < "3.9" and platform_system == "Windows"',
    "pyparsing>=2.4.6",
    "tabulate>=0.8.9",
]

[tool.mkrecipe]
conda-channels = [ "conda-forge", "domdfcoding",]
extras = "all"
license-key = "LGPL-3.0-or-later"

[tool.whey]
base-classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Database :: Front-Ends",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
python-versions = [ "3.8", "3.9", "3.10", "3.11", "3.12",]
python-implementations = [ "CPython", "PyPy",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "LGPL-3.0-or-later"
additional-files = [ "recursive-include chemistry_tools requirements.txt",]

[tool.sphinx-pyproject]
github_username = "domdfcoding"
github_repository = "chemistry_tools"
author = "Dominic Davis-Foster"
project = "chemistry-tools"
copyright = "2019-2021 Dominic Davis-Foster"
language = "en"
package_root = "chemistry_tools"
extensions = [
    "sphinx_toolbox",
    "sphinx_toolbox.more_autodoc",
    "sphinx_toolbox.more_autosummary",
    "sphinx_toolbox.documentation_summary",
    "sphinx_toolbox.tweaks.param_dash",
    "sphinxcontrib.toctree_plus",
    "sphinx_toolbox.tweaks.latex_layout",
    "sphinx_toolbox.tweaks.latex_toc",
    "sphinx.ext.intersphinx",
    "sphinx.ext.mathjax",
    "sphinxcontrib.extras_require",
    "sphinx.ext.todo",
    "notfound.extension",
    "sphinx_copybutton",
    "sphinxcontrib.default_values",
    "sphinx_debuginfo",
    "sphinx_licenseinfo",
    "seed_intersphinx_mapping",
    "html_section",
    "enum_tools.autoenum",
    "_internal_extension",
    "sphinx_toolbox.more_autosummary.column_widths",
    "sphinx_toolbox.latex.succinct_seealso",
    "sphinx_toolbox_experimental.missing_xref",
]
gitstamp_fmt = "%d %b %Y"
templates_path = [ "_templates",]
html_static_path = [ "_static",]
source_suffix = ".rst"
master_doc = "index"
suppress_warnings = [ "image.nonlocal_uri",]
pygments_style = "default"
html_theme = "domdf_sphinx_theme"
html_theme_path = [ "../..",]
html_show_sourcelink = true
toctree_plus_types = [
    "class",
    "confval",
    "data",
    "directive",
    "enum",
    "exception",
    "flag",
    "function",
    "namedtuple",
    "protocol",
    "role",
    "typeddict",
]
add_module_names = false
hide_none_rtype = true
all_typevars = true
overloads_location = "bottom"
html_codeblock_linenos_style = "table"
autodoc_exclude_members = [
    "__dict__",
    "__class__",
    "__dir__",
    "__weakref__",
    "__module__",
    "__annotations__",
    "__orig_bases__",
    "__parameters__",
    "__subclasshook__",
    "__init_subclass__",
    "__attrs_attrs__",
    "__init__",
    "__new__",
    "__getnewargs__",
    "__abstractmethods__",
    "__hash__",
]

[tool.mypy]
python_version = "3.8"
namespace_packages = true
check_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[tool.snippet-fmt]
directives = [ "code-block",]

[tool.snippet-fmt.languages.python]
reformat = true

[tool.snippet-fmt.languages.TOML]
reformat = true

[tool.snippet-fmt.languages.ini]

[tool.snippet-fmt.languages.json]

[tool.dep_checker]
allowed_unused = [ "cachecontrol", "lockfile", "filelock",]

[tool.dependency-dash."requirements.txt"]
order = 10

[tool.dependency-dash."tests/requirements.txt"]
order = 20
include = false

[tool.dependency-dash."doc-source/requirements.txt"]
order = 30
include = false
