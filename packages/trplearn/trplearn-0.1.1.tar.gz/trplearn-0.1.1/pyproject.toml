[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "trplearn"
version = "0.1.1"
dependencies = [
    "numpy",
]
requires-python = ">=3.10"
authors = [
    { name = "iskzhi" },
]
description = "tropical-based calculation"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]

[project.urls]
Documentation = "https://iskzhi.github.io/trplearn/index.html"
Repository = "https://github.com/iskzhi/trplearn"

[tool.setuptools.packages.find]
exclude = ["docs_src"]
