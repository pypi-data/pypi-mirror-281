[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "kywy"
authors = [
    { name = "Kawa Analytics", email = "emmmanuel@kawa.ai" },
    { name = "Kawa Analytics", email = "max@kawa.ai" },
]
maintainers = [
    { name = "Kawa Analytics", email = "max@kawa.ai" },
    { name = "Kawa Analytics", email = "emmmanuel@kawa.ai" }
]
description = "Python client for Kawa - https://docs.kawa.ai"
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
dependencies = [
    'numpy>=1.21.3',
    'pandas>=1.3.4',
    'requests>=2.26.0',
    'pydantic>=1.8.2',
    'pyarrow>=10.0.1',
    'tzlocal>=4.2',
    'pycryptodome>=3.20.0',
    'psutil>=5.9.4',
    'pyyaml>=6.0.1',
    'type_enforced>=1.4.0',
    'python-dotenv>=1.0.0',
    'icecream>=2.1.3'
]

[tool.setuptools.dynamic]
version = { attr = "kywy.__version__" }

[tool.pytest.ini_options]
pythonpath = "src/"
