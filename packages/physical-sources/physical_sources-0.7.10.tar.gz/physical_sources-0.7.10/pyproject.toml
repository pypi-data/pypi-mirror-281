[project]
name = "physical_sources"
version = "0.7.10"
description = "A collection of classes that can be used to build acoustic sources from the NOISEFILE format. It also contains classes to read the binary representations born from the author's dissertation"
authors = [
    { name = "frankmobley", email = "mobssoft@gmail.com" },
    { name = "Dr. Frank Mobley", email = "frank.mobley.1@afrl.af.mil" },
]
dependencies = [
    "numpy",
    "scipy",
    "PythonCoordinates>=0.5.0",
    "Pytimbre>0.6.1",
    "physical_propagation>=0.5.1",
    "matplotlib>=3.3.1",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitlab.com/physicalpropagation/physcial_sources"
docs = "https://readthedocs.org"
documentation = "https://readthedocs.org"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.pdm.build]
excludes = [
    "tests",
]
