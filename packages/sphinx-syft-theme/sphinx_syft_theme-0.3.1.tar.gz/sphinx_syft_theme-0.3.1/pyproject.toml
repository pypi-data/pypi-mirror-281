[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
# requires = ["sphinx-theme-builder >= 0.2.0a7"]
# build-backend = "sphinx_theme_builder"

[tool.sphinx-theme-builder]
node-version = "16.13.2"
theme-name = "sphinx_syft_theme"

# project metadata
[project]
name = "sphinx-syft-theme"
description = "A configurable sidebar-enabled Sphinx theme"
version = "0.3.1"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
  {name = "Callis Ezenwaka", email = "callis@openmined.org"},
]
maintainers = [
  {name = "The Syft Developers", email = "info@openmined.org"},
  {name = "Callis Ezenwaka", email = "callis@openmined.org"},
  {name = "Irina Bejan", email = "irina@openmined.org"},
]
keywords = ["sphinx", "theme", "jupyter", "notebook", "syft"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Framework :: Sphinx",
  "Framework :: Sphinx :: Theme",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
]

dependencies = ["sphinx-book-theme", "sphinx>=5.0.0,<=5.0.2"]

# dynamic = ["version"]

[project.urls]
Homepage = "https://sphinx-syft-theme.readthedocs.io/"
Documentation = "https://sphinx-syft-theme.readthedocs.io/"
Repository = "https://github.com/callezenwaka/sphinx-syft-theme"
Changelog = "https://sphinx-syft-theme.readthedocs.io/en/latest/changelog.html"

[project.entry-points."sphinx.html_themes"]
sphinx_syft_theme = "sphinx_syft_theme"