[tool.poetry]
name = "emotion_detective"
version = "1.3.7"
description = "This package provides functions to analyze emotions in video or audio files. It offers a comprehensive set of tools to detect and analyze emotions at a sentence level, producing valuable insights into the emotion-content in videos and audios."
authors = ["Amy Suneeth, Martin Vladimirov, Andrea Tosheva, Kacper Janczyk, Rebecca Borski"]
readme = "README.md"
packages = [{ include = "emotion_detective", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.0"
nltk = [
    { version = "^3.6.3", markers = "sys_platform == 'win32'" },
    { version = "3.8.1", markers = "sys_platform == 'linux'" }
]
regex = "2024.5.10"
moviepy = "1.0.3"
pydub = "0.25.1"
imageio = "2.34.1"
imageio-ffmpeg = "0.4.9"
scikit-learn = "^1.0"
transformers = "^4.30.0"
gensim = "^4.3.2"
torch = "^2.1.2"
numpy = "1.23.2"
torchvision = "^0.16.2"
setuptools-rust = "1.9.0"
scipy = "1.12"
pyspellchecker = "^0.8.1"
accelerate = ">=0.20.1"
fastapi = ">=0.111.0"
uvicorn = "^0.22.0"
typer = ">=0.12.3"
tokenizers = [
    { version = "0.19", markers = "sys_platform == 'win32'" },
    { version = "0.11.1", markers = "sys_platform == 'linux'" }
]
safetensors = "0.4.2"
wordninja = "^2.0.0"
textblob = "^0.18.0.post0"
azureml-core = "^1.56.0"
azureml-fsspec = "^1.3.1"
sphinx-rtd-theme = "^2.0.0"
h5py = "^3.11.0"
matplotlib = "^3.9.0"
mlflow = "^2.13.2"
colorama = "^0.4.6"
datasets = "^2.20.0"
azureml-mlflow = "^1.56.0"
azure-ai-ml = "^1.17.0"

[tool.poetry.group.dev.dependencies]
sphinx = "^7.3.7"
openai-whisper = { git = "https://github.com/openai/whisper.git" }

[[tool.poetry.source]]
name = "pytorch_cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
