[metadata]
name = private-package
version = 1.1.1
author = RidoineEl
author_email = ridoineelofficiel@gmail.com
description = Install python package from private github repository
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Ridoineel/private-package
project_urls = 
	Bug Tracker = https://github.com/Ridoineel/private-package/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

