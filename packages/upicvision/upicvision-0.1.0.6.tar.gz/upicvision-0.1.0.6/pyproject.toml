[project]
name = "upicvision"
version = "0.1.0.6"
description = "pi vision lib"
authors = [
    { name = "Whth", email = "88489697+Whth@users.noreply.github.com" },
]
dependencies = [
    "coloredlogs>=15.0.1",
    "numpy>=2.0.0",
    "opencv-python-headless>=4.10.0.84",
    "pyapriltags>=3.3.0.3",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
