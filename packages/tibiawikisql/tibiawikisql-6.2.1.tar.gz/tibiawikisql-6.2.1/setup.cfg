[flake8]
max-line-length = 120
exclude = 
	__pycache__
	.git/
	build/
	.idea/
	venv/
	docs/
	images/
	logs/
	tibiawikisql/__main__.py
tee = True
per-file-ignores = 
	__init__.py:F401,F403
	schema.py:D101
	tests/*:D101
count = True
ignore = D100,D102,D104,D105,D107,W503,FS003
rst-roles = 
	class,
	py:attr

[egg_info]
tag_build = 
tag_date = 0

