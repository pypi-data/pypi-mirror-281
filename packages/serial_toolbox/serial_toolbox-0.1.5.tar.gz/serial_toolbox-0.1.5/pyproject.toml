[tool.poetry]
name = "serial_toolbox"
version = "0.1.5"
description = "Utility functions for pySerial"
authors = ["Takuya Sasatani <33111879+t-sasatani@users.noreply.github.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
pyserial = "^3.5"
coloredlogs = "^15.0.1"
myst-parser = "^2.0.0"
matplotlib = "^3.8.4"
customtkinter = "^5.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
serial_monitor = "serial_toolbox.interface_core:serial_monitor_cli"
serial_plotter = "serial_toolbox.gui:serial_monitor_gui"