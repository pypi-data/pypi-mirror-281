[metadata]
name = napari-segmentation-overlap-filter
version = attr: napari_segmentation_overlap_filter.__version__
description = A simple plugin to remove overlapping segmentations from images
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FrancisCrickInstitute/PARSEG
author = Vanessa Dao
author_email = vanessadao31@yahoo.co.uk
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing

[options]
packages = find:
install_requires = 
	numpy
	magicgui
	qtpy
	scikit-image
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-segmentation-overlap-filter = napari_segmentation_overlap_filter:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

