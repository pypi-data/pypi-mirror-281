[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codeblueprints"
version = "0.1.0"
description = "Automates code planning by mapping issues(softwares requirements) to actionable modifications in your codebase, preparing for future code generation."
readme = "README.rst"
authors = [
  {name = "Liu Yong", email = "13311102957@163.com"}
]
maintainers = [
  {name = "Liu Yong", email = "13311102957@163.com"}
]
classifiers = [

]
license = {text = "Apache Software License 2.0"}
dependencies = [
  "typer"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/esperyong/codeblueprints/issues"
changelog = "https://github.com/esperyong/codeblueprints/blob/master/changelog.md"
homepage = "https://github.com/esperyong/codeblueprints"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

