tests:
  image: python:${PYTHON_VERSION}
  stage: test
  script:
    - pip install hatch
    - hatch run cov-auto
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.10", "3.11"]
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  coverage: /(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  interruptible: true

code-style:
  image: python:3.10
  stage: test
  script:
    - pip install hatch
    - hatch run style
  interruptible: true

publish-docs:
  image: quay.io/curl/curl:latest
  stage: publish
  script:
    - cd docs/_build
    - 'curl -X PUT -H "Authorization: Bearer $DOCS_TOKEN" -F "archive=@docs.tar.bz2" https://docs-api.ocl.open.ac.uk/upload/container-builder/latest'
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  interruptible: true

publish-release-docs:
  image: quay.io/curl/curl:latest
  stage: publish
  script:
    - export MAJOR_VERSION=`echo ${CI_COMMIT_TAG} | cut -d "." -f1`
    - cd docs/_build
    - 'curl -X PUT -H "Authorization: Bearer $DOCS_TOKEN" -F "archive=@docs.tar.bz2" https://docs-api.ocl.open.ac.uk/upload/container-builder/$MAJOR_VERSION'
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(b[0-9]+)?$/
  interruptible: true

publish-package:
  image: python:3.10
  stage: publish
  script:
    - pip install hatch
    - hatch publish -u __token__ -a "$PYPI_TOKEN"
  dependencies:
    - build-package
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(b[0-9]+)?$/
