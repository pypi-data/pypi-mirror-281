stages:
  - build
  - test
  - publish

sast:
  stage: test

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

build-package:
  image: python:3.10
  stage: build
  script:
    - pip install hatch
    - hatch build
  artifacts:
    paths:
      - dist
    expire_in: 300 seconds
  interruptible: true

build-docs:
  image: python:3.10
  stage: build
  script:
    - pip install hatch
    - hatch run docs --all
    - cd docs/_build
    - tar -jcf docs.tar.bz2 html
  artifacts:
    paths:
      - docs/_build
    expire_in: 300 seconds
  interruptible: true

