[project]
name = "ligo"
version = "1.0.5"
authors = [
  { name="Milena Pavlovic", email="milenpa@student.matnat.uio.no" },
]
description = "LIgO is a tool for simulation of adaptive immune receptors and repertoires."
dependencies = ["pandas", "bionumpy>=0.2.26", "olga", "pyyaml", "airr", "plotly", "pystache", "scipy", 'stitchr',
    'IMGTgeneDL', 'dill', "numpy"]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Affero General Public License v3"
]

[project.urls]
Homepage = "https://github.com/uio-bmi/ligo"
Issues = "https://github.com/uio-bmi/ligo/issues"