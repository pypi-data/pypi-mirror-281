[build-system]
build-backend = "hatchling.build"

requires = [
  "hatchling",
]

[project]
name = "dspawpy"
version = "1.5.0"
description = "Tools for dspaw"
readme = "README.md"
keywords = [
  "atom",
  "band-structure",
  "density-of-states",
  "dft",
  "ds-paw",
  "hzw",
  "pymatgen",
  "quantum chemistry",
  "structure",
]

license = { file = "LICENSE.txt" }
maintainers = [
  { name = "zzl", email = "ZhengZhilin@hzwtech.com" },
]
authors = [
  { name = "zzl", email = "ZhengZhilin@hzwtech.com" },
  { name = "txwang" },
  { name = "ymxia" },
  { name = "syyl" },
  { name = "hql" },
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "better-exceptions",
  "h5py",              # parse h5
  "loguru",            # log
  "polars>=0.18",      # speed up pandas, write_csv starts from 0.18
  "prompt-toolkit",    # cli completer
  "pymatgen",
  "statsmodels",
]
optional-dependencies.dev = [
  "pre-commit",
  "pytest",
  "pytest-cov",
  "pytest-html",
  "pytest-instafail",
  "ruff",
  "twine",
]
optional-dependencies.manual = [
  "jieba",
  "sphinx",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-multiversion",
  "sphinx-rtd-theme",
  "sphinxcontrib-bibtex",
  "sphinxcontrib-napoleon",
]
urls.homepage = "http://cloud.hzwtech.com/"
scripts.cli = "dspawpy.cli.cli:main"

[tool.hatch.build.targets.sdist]
packages = [
  "src/dspawpy",
]
