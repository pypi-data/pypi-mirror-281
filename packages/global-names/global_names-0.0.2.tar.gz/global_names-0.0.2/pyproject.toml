[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "global_names"
version = "0.0.2"
authors = [
  { name="David Spencer", email="hello@frontieranalytica.com" },
]
description = "Human Names for Synthetic Data Generation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DecisionNerd/global_names"
Issues = "https://github.com/DecisionNerd/global_names/issues"

# see: https://docs.pytest.org/en/latest/reference/customize.html#pyproject-toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]