[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Python library helper for reading environment variables"
include = [
    "CHANGELOG.md"
]
keywords = ["env", "library", "perseus"]
license = "SEE LICENSE IN <LICENSE.md>"
name = "perseus-getenv-library"
packages = [{ include = "majormode", from = "src" }]
readme = "README.md"
repository = "https://github.com/majormode/perseus-getenv-python-library"
version = "1.0.6"

[tool.poetry.dependencies]
python = ">=3.9"
perseus-core-library = "^1.20.4"
python-dotenv = "^1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
