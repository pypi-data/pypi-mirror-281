[metadata]
name = etos_environment_provider
description = Environment provider for ETOS.
author = Tobias Persson
author-email = tobias.persson@axis.com
license = Apache License, Version 2.0
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/eiffel-community/etos-environment-provider
project-urls = 
	Documentation = https://etos.readthedocs.io/
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	cryptography>=42.0.4,<43.0.0
	jsontas~=1.3
	packageurl-python~=0.11
	etcd3gw~=2.3
	etos_lib==4.3.1
	opentelemetry-api~=1.21
	opentelemetry-exporter-otlp~=1.21
	opentelemetry-sdk~=1.21
python_requires = >=3.8

[options.package_data]
* = *.json

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov environment_provider --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = environment_provider

[egg_info]
tag_build = 
tag_date = 0

