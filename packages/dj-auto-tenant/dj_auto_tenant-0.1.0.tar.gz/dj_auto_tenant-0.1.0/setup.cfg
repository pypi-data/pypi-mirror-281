[metadata]
name = dj-auto-tenant
version = 0.1.0
author = Krishna Bhandari
author_email = krishnababuexp@gmail.com
description = A small package to create tenants,schemas and domains only by providing a name.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/krishnababuexp/dj_auto_multitenant
project_urls = 
	Bug Tracker = https://github.com/krishnababuexp/dj_auto_multitenant/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	django>=3.2
	djangorestframework>=3.12.4
	django-tenants>=3.3.4
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

