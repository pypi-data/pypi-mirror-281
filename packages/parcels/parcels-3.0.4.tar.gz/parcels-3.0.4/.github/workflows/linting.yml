name: linting
on:
  pull_request:
  push:
jobs:
  linting:
    name: Linting with flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Python setup
        run: |
          pip install wheel
          pip install flake8
      - name: flake8
        run: |
          python -m flake8 parcels
          python -m flake8 tests
