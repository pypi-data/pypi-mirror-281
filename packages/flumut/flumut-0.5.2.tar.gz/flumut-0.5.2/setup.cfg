[metadata]
name = flumut
version = attr: FluMut.FluMut.__version__
author = Edoardo Giussani
author_email = egiussani@izsvenezie.it
description = A tool to easly find mutations of interest in influenza viruses.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/izsvenezie-virology/FluMut
classifiers = 
Environment = : Console
Intended Audience = : Science/Research
Programming Language = : Python :: 3
Operating System = : OS Independent

[options]
package_dir = 
	= src
include_package_data = True
packages = find_namespace:
python_requires = >=3.7
install_requires = 
	click >=8.0.0
	biopython >=1.81
	openpyxl >= 3.1.2
	importlib-resources >= 1.3
entry_points = 
	[console_scripts]
	flumut = FluMut.FluMut:main

[options.packages.find]
where = src

[options.package_data]
FluMutData = 
	*

[egg_info]
tag_build = 
tag_date = 0

