[project]
name = "getSecrets"
version = "1.1"
authors = [
  { name="Xavier Mayeur", email="xavier@mayeur.be" }
]
description = "A library read secrets from hasicopr vault"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['pyyaml', 'request']

[project.urls]
"Homepage" = "https://github.com/xmayeur/getSecrets"
"Bug Tracker" = "https://github.com/xmayeur/getSecrets/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

