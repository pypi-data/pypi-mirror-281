[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fair_mobility_models"
version = "0.0.1"
description = "An extension of the fair-mobil package"
authors = [
  { name="The Puffins", email="jackmc@uw.edu" },
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.6.0",
    "pandas>=1.2.0",
    "geopandas>=0.9.0",
    "plotly>=5.0.0",
    "scikit-mobility>=1.3.1"
]

[project.scripts]
rad-model = "fair_mobility_models.radiation:rad_Model"
grav-model = "fair_mobility_models.gravity:grav_Model"
