[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "corelink-client"
version = "0.0.6"
authors = [
  { name="Kaiwen Guo", email="kg3354@nyu.edu" },
]
dependencies = ["websockets"]
description = "Client for connecting to Corelink server."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://corelink.hpc.nyu.edu"

[tool.hatch.build.targets.wheel]
packages = ["src/corelink"]
