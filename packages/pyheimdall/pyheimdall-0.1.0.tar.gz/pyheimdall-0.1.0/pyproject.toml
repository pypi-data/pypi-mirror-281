[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[tool.hatch.build.targets.wheel]
packages = ['src/heimdall']

[tool.hatch.build.targets.sdist]
exclude = ['/tests', ]


[project]
name = "pyheimdall"
version = '0.1.0'
authors = [
  {name = "RÃ©gis Witz", email = "regis.witz@cnrs.fr"},
]
description = "High End Interoperability Module when Data is ALL over the place"
readme = 'README.rst'
keywords = ["hera", "databases", "interoperability", ]
license = {text = 'aGPL'}
classifiers = [  # https://pypi.org/classifiers/
  'Development Status :: 3 - Alpha',
  'Environment :: Console',
  'Programming Language :: Python :: 2',
  'Programming Language :: Python :: 3',
  'License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)',
  'Operating System :: OS Independent',
  'Topic :: Database',
  'Topic :: Documentation',
  'Topic :: File Formats',
  'Topic :: Scientific/Engineering',
  'Topic :: Utilities',
]
dependencies = [
  'lxml',
]

[project.urls]
Homepage = 'https://gitlab.huma-num.fr/datasphere/heimdall/python/'
Issues = 'https://gitlab.huma-num.fr/datasphere/heimdall/python/-/issues'

