[build-system]
requires = ["setuptools>=42","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "carbatpy"
version = "0.1.7"
authors = [
    { name = "Burak Atakan", email = "b.atakan@uni-duisburg.de"},
    ]
description = "Calculate and optimize Carnot Batteries (Thermal energy storage)"
# dynamic = ["readme", "entry-points"]
readme ='README.rst'
requires-python = ">=3.9"
classifiers=[
    "Development Status :: 2 - Pre-Alpha",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    ]
keywords = ["thermal-energy-storage"," heat-exchanger",
            " thermodynmics", "heat transfer" ]
license = { text = "MIT"}
dependencies = [
    "CoolProp",
    "ctREFPROP",
    "numpy",
    "scipy",
    "matplotlib",
    "pandas",
    "pyyaml",
    'graphviz',
    'paretoset',
    'seaborn'
    ]



[tool.setuptools]
packages = { find = { where = ["src"] } }

