[tool.poetry]
name = "aissemble-notebook-exporter"
version = "1.0.0.dev1719419214"
description = "A python module that provides a CLI for exporting notebooks to be used in a downstream aiSSEMBLE pipeline"
authors = ["Aaron Gary <agary@cpointe-inc.com>"]
readme = "README.md"
packages = [{include = "aissemble_notebook_exporter", from = "src"}]

[tool.poetry.dependencies]
python = "3.11.4"
marimo = "0.6.13"
astor = "0.8.1"

[tool.poetry.group.dev.dependencies]
black = ">=22.1.0"
behave = ">=1.2.6"
nose = ">=1.3.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


# Added by habushu-maven-plugin at 2024-06-25T14:06:39.150935 to use https://nexus.boozallencsn.com/repository/aiops-pypi-internal/simple/ as source PyPi repository for installing dependencies
[[tool.poetry.source]]
name = "private-pypi-repo"
url = "https://nexus.boozallencsn.com/repository/aiops-pypi-internal/simple/"
priority = "supplemental"
