[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nikapis"
version = "1.0.0"
authors = [
  { name="sina nik", email="nikpy.dev@gmail.com" },
]
description = "A library with features that your bot and sites need, for example Crypto"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://t.me/NikAPisChannel"