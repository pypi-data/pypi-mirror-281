[tool.poetry]
name = "cd-multi-tasker"
version = "0.1.1"
description = "A Python package for handling multiple concurrent tasks using multiprocessing and multithreading."
authors = ["Nicholas Capasso <codedocta@gmail.com>"]
license = "MIT"
homepage = "https://codedocta.com"
repository = "https://github.com/codedocta/cd_multi_tasker"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
homepage = "https://codedocta.com"
Bug-Reports = "https://github.com/codedocta/cd_multi_tasker/issues"
Source = "https://github.com/codedocta/cd_multi_tasker/"
