[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "statit_py"
version = "1.0.0-beta.1"
authors = [
  { email="keyboardcat1010@gmail.com" },
]
description = "Utilities for gostatit.com"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
   
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/keyboardcat1/statit_py"
"Bug Tracker" = "https://github.com/keyboardcat1/statit_py/issues"

