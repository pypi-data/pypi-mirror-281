[project]
name = "aau-gomapedge-etl"
version = "0.3.8"
description = "This is the GoMap Edge ETL workflow package"
authors = [
    { name = "Kasper Fromm Pedersen", email = "kasperfromm@protonmail.com" },
    { name = "Kristian Torp", email = "torp@cs.aau.dk" },
]
dependencies = [
    "simpleetl==1.1.*",
    "geopy==2.4.*",
    "user-agents==2.2.*",
    "pydantic-settings==2.2.*",
    "geojson-pydantic==1.1.*",
    "requests==2.31.*",
    "yolonnx==0.1.*",
    "onnxruntime-gpu==1.17.*",
    "duckdb==0.10.*",
    "polars[pyarrow]==0.20.*",
    "scikit-learn==1.4.*",
]
requires-python = ">=3.10,<=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
