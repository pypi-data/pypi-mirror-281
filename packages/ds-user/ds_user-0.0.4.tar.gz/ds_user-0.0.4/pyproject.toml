[build-system]
requires = ["setuptools", "aiohttp"]
build-backend = "setuptools.build_meta"

[project]
name = "ds_user"
version = "0.0.4"
authors = [
 { name="selfsff", email="example@gmail.com" },
]
description = "This library will make it easier to manage Discord accounts with an account token!"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.google.com"
Issues = "https://www.google.com"
