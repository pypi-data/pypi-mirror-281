[loggers]
keys=root

[handlers]
keys=file_handler

[logger_root]
level=INFO
handlers=file_handler

[formatters]
keys=simple_formatter

[formatter_simple_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[handler_file_handler]
class=FileHandler
level=INFO
formatter=simple_formatter
args=('mdps.log', 'w')
