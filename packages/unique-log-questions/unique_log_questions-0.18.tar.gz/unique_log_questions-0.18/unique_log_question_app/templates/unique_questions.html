<!-- app1/templates/app1/display_questions_answers.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Questions and Answers</title>
  </head>
  <body>
    <h1>Chat Sessions</h1>
    <table border="1">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Question</th>
          <th>Answer</th>
          <th>clusterId</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        {% for session in chat_sessions %}
        <tr>
          <td>{{ session.user_name }}</td>
          <td>{{ session.question }}</td>
          <td>{{ session.answer }}</td>
          <td>{{ session.cluster_id }}</td>
          <td class="p-4">
            <!--  -->
            <td><a href="{% url 'edit_chat_session' session.id %}">
              <button class="edit-button">Edit</button>
          </a>

            <form
              action="{% url 'delete_chat_session' session.id %}"
              method="POST"
              style="display: inline"
            >

              {% csrf_token %}
              <button type="submit" class="delete-button">Delete</button>
            </form>
            </td>

            <script>
              function confirmDelete() {
                return confirm(
                  "Are you sure you want to delete this question?"
                );
              }
            </script>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
