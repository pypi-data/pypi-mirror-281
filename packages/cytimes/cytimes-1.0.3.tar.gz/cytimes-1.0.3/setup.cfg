[metadata]
name = cytimes
version = 1.0.3
author = Jiefu Chen
author_email = keppa1991@163.com
description = Make working with datetime easier in Python.
url = https://github.com/AresJef/cyTimes
long_description = file: README.md
long_description_content_type = text/markdown
keywords = cytimes, datetime, pandas, Series, parser
license = MIT license, Apache License 2.0, BSD 3-Clause
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	numpy>=1.25.2
	pandas>=2.1.0
	pyarrow>=13.0.0
	python-dateutil>=2.8.2

[options.packages.find]
where = src

[build_ext]
inplace = 1

[egg_info]
tag_build = 
tag_date = 0

