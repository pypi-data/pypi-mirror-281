[flake8]
exclude = __pycache__
ignore = 
	ANN101,
	D200,
	D202,D204,
	E303,
	S101,
	SCS108,
	SFS301,
	W503,
per-file-ignores = 
	enhomie/conftest.py:LIT015,
	enhomie/ubiquiti/when.py:SIM114,
	dumper.py:T201,
	service.py:T201,ASYNC103,

[mypy]
strict = True

[coverage:report]
exclude_lines = 
	NOCVR
	if TYPE_CHECKING

[egg_info]
tag_build = 
tag_date = 0

