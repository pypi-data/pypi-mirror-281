reference:
  author: "Feldmeyer et al. 2005"
  cv: 0.33

pathway:
  pre: L4_SS
  post: L5A_PC
  constraints:
    unique_gids: true
    min_nsyn: 2
    max_nsyn: 4
    max_dist_x: 150.0
    max_dist_y: 150.0
    max_dist_z: 50.0

protocol:
  t_stim: 800.0
  hold_V: -73.4
  # 28.2+/-3.5 ms from Barros-Zulaica et al. 2019 (mean of 33 in vitro L5_TTPC voltage traces)
  tau: 28.2
  # 0.22+/-0.1 ms from Barros-Zulaica et al. 2019 (mean of 33 in vitro L5_TTPC voltage traces)
  sigma: 0.22
  min_good_trials: 5
