reference:
  author: "Beierlein et al. 2003"
  cv: 0.27

pathway:
  pre: L4_EXC
  post: L4_FS
  constraints:
    unique_gids: true
    min_nsyn: 5
    max_nsyn: 7
    max_dist_x: 150
    max_dist_y: 150
    max_dist_z: 50

protocol:
  t_stim: 800.0
  hold_V: -77.75
  # 28.2+/-3.5 ms from Barros-Zulaica et al. 2019 (mean of 33 in vitro L5_TTPC voltage traces)
  tau: 28.2
  # 0.22+/-0.1 ms from Barros-Zulaica et al. 2019 (mean of 33 in vitro L5_TTPC voltage traces)
  sigma: 0.22
  min_good_trials: 5
