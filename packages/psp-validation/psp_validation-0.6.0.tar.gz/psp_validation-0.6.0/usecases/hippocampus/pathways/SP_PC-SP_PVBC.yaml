reference:
    author: Ali et al. 1998 (orig 1.4 +/- 1.05 at -66mV -> but some values were excluded...)
    psp_amplitude:
        mean: 1.0
        std: 0.4

pathway:
    pre: SP_PC
    post: SP_PVBC
    constraints:
        unique_gids: true
        min_nsyn: 2
        max_nsyn: 5
        max_dist_x: 100.0
        max_dist_y: 100.0
        max_dist_z: 100.0

protocol:
    record_dt: 0.1
    hold_V: -70.6
    t_stim: 800.0
    t_stop: 900.0
    post_ttx: false
