reference:
    author: Thomas K Berger's thesis, nsysn - avg from Markram et al. 2004
    psp_amplitude:
        mean: 2.2
        std: 3.28
    synapse_count:
        mean: 5.25
        std: 1.85

pathway:
    pre: L6_TPC
    post: L6_BC
    constraints:
        unique_gids: true
        min_nsyn: 4
        max_nsyn: 6
        max_dist_x: 150.0
        max_dist_y: 150.0
        max_dist_z: 100.0

protocol:
    record_dt: 0.1
    hold_V: -82.5
    t_stim: 800.0
    t_stop: 900.0
    post_ttx: false
