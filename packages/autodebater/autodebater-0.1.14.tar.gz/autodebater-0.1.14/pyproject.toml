[tool.poetry]
name = "autodebater"
version = "0.1.14"
description = "Library and CLI for debating LLMs"
authors = ["Neal Lewis <imneal@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
langchain-openai = "^0.1.8"
typer = "^0.12.3"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-mock = "^3.14.0"
pylint = "^3.2.3"
pre-commit = "^3.7.1"
python-semantic-release = "^9.8.1"
coveralls = "^4.0.1"
ipython = "^8.25.0"
twine = "^5.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
    autodebater = "autodebater.run_debates:app"

[tool.semantic_release]
version_toml = [ "pyproject.toml:tool.poetry.version" ]
version_variables = ["src/autodebater/__init__.py:__version__"]
assets = []
build_command = "pip install poetry && poetry build"
build_command_env = []
commit_message = "build: {version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true 
no_git_verify = false
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.alpha]
match = "alpha"
prerelease_token = "alpha"
prerelease = true 


[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = true 
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

