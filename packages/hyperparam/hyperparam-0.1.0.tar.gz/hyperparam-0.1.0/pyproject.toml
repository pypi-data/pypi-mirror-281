[build-system]
requires = ["setuptools>=42", "build", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hyperparam"
version = "0.1.0"
description = "A description of your package"
readme = "README.md"
authors = [
    { name = "Hyperparam", email = "kenny@hyperparam.app" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "wheel"
]

[project.urls]
"Homepage" = "https://github.com/hyparam/pypyrpyram"

[project.scripts]
hyp = "hyperparam.hyp:main"
hyperparam = "hyperparam.hyp:main"
