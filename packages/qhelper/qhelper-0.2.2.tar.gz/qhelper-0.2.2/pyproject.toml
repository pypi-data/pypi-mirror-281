[tool.poetry]
name = "qhelper"
version = "0.2.2"
description = ""
authors = ["mayuanchi <mayuanchi1989@163.com>"]
readme = "README.md"
packages = [
    { include = "qhelper", from = "lib" }
]

[tool.poetry.scripts]
qhelper = 'qhelper.run:script'

[tool.poetry.dependencies]
python = "<3.12, >=3.9, !=3.9.7"
akshare = "^1.14.1"
pywencai = "^0.12.2"
pyarmor = "^8.5.9"
flask = "^3.0.3"
dash = "^2.17.1"
cryptography = "^42.0.8"
appdirs = "^1.4.4"
flask-apscheduler = "^1.13.1"
lowdb = "^0.0.1"
xtquant = "^240613.1.1"
backtrader = "^1.9.78.123"
streamlit = "^1.36.0"
dask = {extras = ["complete"], version = "^2024.6.2"}
distributed = "^2024.6.2"
bokeh = "^3.4.2"

[tool.poetry.group.dev.dependencies]
notebook = "^7.2.1"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]

branch = "main"
upload_to_PyPI = true
upload_to_release = true
build_command = "pip install pyarmor && pyarmor gen -O lib -r -i qhelper && pip install poetry && poetry build"
commit_author = "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test"
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
path = ".venv"
