[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datafarmclient"
version = "0.0.2"
dependencies = [
  "numpy<=1.26.4",
  "pandas",
  "pandera",
  "requests",
  "python-dotenv",
]

authors = [
  { name = "William Heyman Krill", email = "wihk@dhigroup.com" },
  { name = "Christian Fischer Holm", email = "cfh@dhigroup.com" },
  { name = "Casper Helms", email = "cahe@dhigroup.com" },
]
description = "A python client library for accessing DataFarm"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 2 - Pre-Alpha",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "ruff",
  "mkdocs",
  "mkdocstrings[python]",
  "mkdocs-material",
  "python-dotenv",
]
test = ["pytest", "python-dotenv", "pytest-cov"]

[project.urls]
"Homepage" = "https://github.com/DHI/datafarmclient"
"Bug Tracker" = "https://github.com/DHI/datafarmclient/issues"
