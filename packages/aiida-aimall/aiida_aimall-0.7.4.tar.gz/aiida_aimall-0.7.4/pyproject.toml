[build-system]
# build the package with [flit](https://flit.readthedocs.io)
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
# See https://www.python.org/dev/peps/pep-0621/
name = "aiida-aimall"
dynamic = ["version"]  # read from aiida_aimall/__init__.py
description = "A plugin to interface AIMAll with AiiDA"
authors = [{name = "Kevin Lefrancois-Gagnon", email = "kgagnon@lakeheadu.ca"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Development Status :: 3 - Alpha",
    "Framework :: AiiDA"
]
keywords = ["aiida", "plugin"]
requires-python = ">=3.10"
dependencies = [
    "aiida-core>=2.0,<3",
    "pandas<2.2",
    "voluptuous",
    "aiida-submission-controller",
    "pydantic",
    "ase",
    "cclib",
    "aiida-dataframe",
    "multiprocess",
    "subproptools",
    "group_decomposition",
    "pymatgen"
]

[project.urls]
Source = "https://github.com/kmlefran/aiida-aimall"
Documentation = "https://aiida-aimall.readthedocs.io"
Home = "https://aiida-aimall.readthedocs.io"

[project.optional-dependencies]
testing = [
    "pgtest~=1.3.1",
    "pandas<2.2",
    "wheel~=0.31",
    "coverage",
    'pytest~=6.0',
    "pytest-cov",
    'pytest-regressions~=2.3',
    "numpy",
    "aiida-submission-controller",
    "pydantic",
    "ase",
    "sphinx-rtd-theme",
    "cclib",
    "aiida-dataframe",
    "multiprocess",
    "subproptools",
    "pymatgen",
    "coveralls"
]
pre-commit = [
    "pre-commit~=2.2",
    "pylint"
]
docs = [
    "aiida-core",
    "pandas<2.2",
    "sphinx",
    "sphinxcontrib-contentui",
    "sphinxcontrib-details-directive",
    "furo",
    "markupsafe<2.1",
    "numpy",
    "aiida-submission-controller",
    "pydantic",
    "ase",
    "sphinx-rtd-theme",
    "cclib",
    "aiida-dataframe",
    "multiprocess",
    "subproptools",
    "group_decomposition"
]

[project.entry-points."aiida.data"]
"aimall.aimqb" = "aiida_aimall.data:AimqbParameters"

[project.entry-points."aiida.calculations"]
"aimall.aimqb" = "aiida_aimall.calculations:AimqbCalculation"
"aimall.gaussianwfx" = "aiida_aimall.calculations:GaussianWFXCalculation"

[project.entry-points."aiida.parsers"]
"aimall.base" = "aiida_aimall.parsers:AimqbBaseParser"
"aimall.group" = "aiida_aimall.parsers:AimqbGroupParser"
"aimall.gaussianwfx" = "aiida_aimall.parsers:GaussianWFXParser"

[project.entry-points."aiida.workflows"]
"aimall.aimreor" = "aiida_aimall.workchains:AIMAllReor"
"aimall.subparam" = "aiida_aimall.workchains:SubstituentParameterWorkChain"
"aimall.smitog16" = "aiida_aimall.workchains:SmilesToGaussianWorkchain"

#[project.entry-points."aiida.cmdline.data"]
#"aimall" = "aiida_aimall.cli:data_cli"

[tool.flit.module]
name = "aiida_aimall"

[tool.pylint.format]
max-line-length = 125

[tool.pylint.messages_control]
disable = [
    "too-many-ancestors",
    "invalid-name",
    "duplicate-code",
    "import-error",
    "import-outside-toplevel"
]

[tool.pylint.basic]
good-names = [
    'SinglefileData',
    'FromGroupSubmissionController'
]

[tool.pytest.ini_options]
# Configuration for [pytest](https://docs.pytest.org)
minversion = '6.0'
testpaths = [
    'tests',
]
python_files = "test_*.py"
filterwarnings = [
    "ignore::DeprecationWarning:aiida:",
    "ignore:Creating AiiDA configuration folder:",
    "ignore::DeprecationWarning:plumpy:",
    "ignore::DeprecationWarning:yaml:",
    'ignore:Creating AiiDA configuration folder.*:UserWarning',
    'ignore::DeprecationWarning:frozendict:',
    'ignore::DeprecationWarning:pkg_resources:',
    'ignore::DeprecationWarning:sqlalchemy_utils:',
]

[tool.isort]
# Configuration of [isort](https://isort.readthedocs.io)
line_length = 120
force_sort_within_sections = true
sections = ['FUTURE', 'STDLIB', 'THIRDPARTY', 'AIIDA', 'FIRSTPARTY', 'LOCALFOLDER']
known_aiida = ['aiida']

[tool.tox]
legacy_tox_ini = """
[tox]
envlist =
    py311
    py311-pre-commit

[testenv]
description = Run the pytest tests
usedevelop=True
extras = tests
commands = pytest {posargs}

[testenv:py311-pre-commit]
description = Run the pre-commit checks
extras =
    tests
    pre-commit
commands = pre-commit run {posargs}

[testenv:docs]
description = Build the documentation
extras = docs
commands = sphinx-build -nW --keep-going -b html {posargs} docs/source docs/build/html
commands_post = echo "open file://{toxinidir}/docs/build/html/index.html"
"""
