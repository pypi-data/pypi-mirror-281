[project]
name = "MaaDebugger"
version = "v1.2.1"
description = "MaaDebugger"
authors = [
    { name = "MaaXYZ" },
]
dependencies = [
    "MaaFw>=1.7.3",
    "nicegui",
]
readme = "README.md"
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/MaaXYZ/MaaDebugger"

[project.scripts]
MaaDebugger = "MaaDebugger.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/MaaDebugger",
]
