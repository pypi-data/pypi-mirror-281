[tool.poetry]
name = "kylin-rpc"
version = "0.0.2"
description = "RPC implementation for FastAPI"
authors = ["Kylin <260987762@qq.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "krpc" },
]

classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.23.7"
pytest = "^8.2.2"
fastapi = "^0.111.0"
pydantic = "^2.7.4"
msgpack = "^1.0.8"
httpx = "^0.27.0"
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^3.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/InfernalAzazel/kylin-rpc.git"
Documentation = "https://infernalazazel.github.io/kylin-rpc/"
Repository = "https://github.com/InfernalAzazel/kylin-rpc.git"
