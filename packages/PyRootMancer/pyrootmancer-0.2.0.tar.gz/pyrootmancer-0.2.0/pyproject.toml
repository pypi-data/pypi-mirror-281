[tool.poetry]
name = "PyRootMancer"
version = "0.2.0"
description = "Summon the secrets of the soil with PyRootMancer - the enchanting way to master root phenotyping."
authors = ["Jakub Cyba, Simona Dimitrova, Thomas Pichardo, Cedric Verhaegh, Samuel Antonio"]
readme = "README.md"
packages = [{include ="pyrootmancer", from = "src"}]

[tool.poetry.dependencies]
python = ">3.10.0, <=3.10.14"
tensorflow-io-gcs-filesystem = { version = "0.30.0", markers = "sys_platform == 'linux' or sys_platform == 'win32'" }
tensorflow = { version = "2.16.1", markers = "sys_platform == 'linux' or sys_platform == 'win32'" }
tensorflow-intel = { version = "2.16.1", markers = "sys_platform == 'win32'"}
opencv-python = "^4.9.0.80"
pandas = "^2.2.2"
patchify = "^0.2.3"
matplotlib = "^3.8.4"
scikit-image = "^0.23.2"
skan = "^0.11.1"
numpy = "1.23.5"
pytest = "^8.2.0"
pytest-mock = "^3.14.0"
sphinx = "^7.3.7"
coverage = "^7.5.3"
sphinx_rtd_theme= "2.0.0"
networkx = "^3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.run]
omit = ["tests/migrations/*"]
source = ["src/mypkg"]

[tool.coverage.report]
exclude_lines =[
  "pragma: nocover",
  "if TYPE_CHECKING",
  "@overload",
]
skip_covered = true

[tool.coverage.html]
directory = "coverage/html"

[tool.coverage.lcov]
output = "coverage/coverage.lcov"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "-rxXs --color=yes"

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py37', 'py38', 'py39', 'py310']

