[project]
  name = "pulumi_prismasdwan"
  description = "A Pulumi package for managing resources for Prisma SD-WAN."
  dependencies = ["parver>=0.2.1", "pulumi>=3.0.0,<4.0.0", "semver>=2.8.1"]
  keywords = ["pulumi", "prismasdwan", "paloaltonetworks", "category/network"]
  readme = "README.md"
  requires-python = ">=3.8"
  version = "0.1.1"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://www.paloaltonetworks.com/sase/sd-wan"
    Repository = "https://github.com/paloaltonetworks/pulumi-prismasdwan"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_prismasdwan = ["py.typed", "pulumi-plugin.json"]
