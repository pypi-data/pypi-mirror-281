[metadata]
name = ts-docs
version = 0.1.7
author = Timesintelli
author_email = ts-docs@timesintelli.com
description = Documentation building package used at Timesintelli
url = http://192.168.1.240/timesilicon/documentation/ts-docs
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	sphinxcontrib-wavedrom==2.0.0
	sphinxcontrib-svg2pdfconverter[CairoSVG]==1.1.0
	sphinx_selective_exclude==1.0.3
	docutils==0.16
	Jinja2==3.0.3
	sphinx==3.1.2
	recommonmark==0.6.0
	sphinx_rtd_theme==0.5.0
	breathe==4.19.2
	docutils==0.16
	sphinx-copybutton==0.4.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	build-docs = ts_docs.build_docs:main
	deploy-docs = ts_docs.deploy_docs:main

[options.package_data]
* = fonts/*, latex_templates/*, at_extensions/build_system/CMakeLists.txt, _static/*

[egg_info]
tag_build = 
tag_date = 0

