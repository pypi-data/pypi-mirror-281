[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "api-testing-toolkit"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Tom", email = "JosephDotson@belkonar.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "requests>=2.26.0",
  "jupyterlab>=3.2.0",
]

[project.urls]
Documentation = "https://github.com/Tom/api-testing-toolkit#readme"
Issues = "https://github.com/Tom/api-testing-toolkit/issues"
Source = "https://github.com/Tom/api-testing-toolkit"

[tool.hatch.version]
path = "src/api_testing_toolkit/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/api_testing_toolkit tests}"

[tool.coverage.run]
source_pkgs = ["api_testing_toolkit", "tests"]
branch = true
parallel = true
omit = [
  "src/api_testing_toolkit/__about__.py",
]

[tool.coverage.paths]
api_testing_toolkit = ["src/api_testing_toolkit", "*/api-testing-toolkit/src/api_testing_toolkit"]
tests = ["tests", "*/api-testing-toolkit/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
