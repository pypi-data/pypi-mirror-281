[project]
name = 'dlr-esy-grid-match'
description = 'grid matching & conversion tool'
version = '0.1'
readme = 'README.md'
requires-python = '>= 3.9'
dependencies = ['numpy >= 1.23', 'scipy >= 1.12', 'matplotlib >= 3.8']
keywords = ['OSM', 'OpenStreetMap', 'power grid', 'graph', 'energy modelling']
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering',
]
authors = [
    {name = 'Oriol Raventós Morera', email = 'oriol.raventosmorera@dlr.de'},
    {name = 'Ontje Lünsdorf', email = 'ontje.luensdorf@dlr.de'},
    {name = 'Theresa Klütz', email = 't.kluetz@fz-juelich.de'},
    {name = 'Abhilash Bandam', email = 'a.bandam@fz-juelich.de'},
]

[project.optional-dependencies]
dev = ['pdoc']

[project.urls]
homepage = 'https://gitlab.com/dlr-ve/esy/dlr.esy.grid.match'
documentation = 'https://dlr-ve.gitlab.io/esy/dlr.esy.grid.match'
tracker = 'https://gitlab.com/dlr-ve/esy/dlr.esy.grid.match/issues'

[project.scripts]
'esy.grid.match' = 'esy.grid.match.cli:main'

[tool.setuptools]
package-dir = {'' = 'src'}

[tool.pytest.ini_options]
addopts = ['--doctest-modules']