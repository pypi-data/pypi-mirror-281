[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mysql-wrap"
version = "1.0.5"
dependencies = ["pandas", "mysql-connector-python"]
authors = [
  { name="emiliano lupo", email="emiliano.lupo@henn.com" },
]
description = "Simple wrapper for common mysql queries, including utilities for pandas DataFrames"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/henn-dt/MySQL-wrap"
"Bug Tracker" = "https://github.com/henn-dt/MySQL-wrap/issues"


