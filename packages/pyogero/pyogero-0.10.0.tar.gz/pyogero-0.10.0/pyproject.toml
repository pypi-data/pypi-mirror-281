[tool.poetry]
name = "pyogero"
version = "0.10.0"
description = "Ogero API module"
authors = ["Omar Raad <omarraad@gmail.com>"]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/oraad/pyogero"
repository = "https://github.com/oraad/pyogero"
# documentation = "https://oraad.github.io/pyogero/"

keywords = [
    "ogero",
    "internet",
    "api",
    "lebanon"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "pyogero" }
]


[tool.poetry.urls]
"Issues" = "https://github.com/oraad/pyogero/issues/"

[tool.poetry.dependencies]
python = ">=3.10,<4"
requests = ">=2.32.3"
beautifulsoup4 = ">=4.12.3"
aiohttp = ">=3.9.5"
pydantic = ">=2.7.4"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
black = "^23.12.1"
pytest-asyncio = ">=0.23.7"
requests-mock = "^1.12.1"
aioresponses = "^0.7.3"
ipykernel = "^6.29.4"
ruff = "^0.4.10"

[tool.pytest.ini_options]
asyncio_mode = "strict"
log_cli = "true"
log_level = "INFO"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
