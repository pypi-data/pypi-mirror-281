[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-ocr"
version = "0.1.6"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Moveread OCR model, in tensorflow"
dependencies = [
  "tensorflow", "keras", "jaxtyping", "haskellian"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/moveread-ocr.git"

