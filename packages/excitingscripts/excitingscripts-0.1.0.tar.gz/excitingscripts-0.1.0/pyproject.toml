[project]
name = "excitingscripts"
description = "Executable command-line scripts for working with the exciting code."
version = "0.1.0"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name="excitingscripts developers"}
]
maintainers = [
    {name="Martin Kuban", email="kuban@physik.hu-berlin.de"},
    {name="Mara Voiculescu", email="voiculem@physik.hu-berlin.de"}
]
requires-python = ">=3.6"
dependencies = [
    'numpy>=1.14.5', 
    'matplotlib>=2.2.0', 
    'scipy>=1.7.0', 
    'excitingtools>=1.6.3',
    'typing-extensions==3.10.0.2',
    'ase>=3.22.1'
]
license = {file = "LICENSE"}
classifiers=[
    "Programming Language :: Python :: 3.7",
    "Operating System :: POSIX :: Linux",
    "License :: OSI Approved :: Apache Software License"
]

[build-system]
requires = ["setuptools>=40.8.0", "wheel>=0.35.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Source = "https://github.com/exciting/exciting"
Tutorials = "https://exciting-code.org/home/tutorials"

[tool.setuptools.packages.find]
where=["."]
include=["excitingscripts*"]
exclude=["tests*", "*cache*"]