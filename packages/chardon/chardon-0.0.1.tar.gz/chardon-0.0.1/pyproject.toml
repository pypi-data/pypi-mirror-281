[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chardon"
version = "0.0.1"
authors = [
  { name="Portevent", email="porte@poudriere.be" },
]
description = "Multipurpose tool to parse input file and generate documents. Useful to auto generate browsable documentation."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
]
dependencies = [
    "regex",
]

[project.urls]
Homepage = "https://github.com/Portevent/Chardon"
Issues = "https://github.com/Portevent/Chardon/issues"