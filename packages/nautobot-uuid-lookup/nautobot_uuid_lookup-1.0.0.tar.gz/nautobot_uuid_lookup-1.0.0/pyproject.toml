[tool.poetry]
name = "nautobot-uuid-lookup"
version = "1.0.0"
description = "Nautobot plugin with short URL for all objects with UUID"
authors = ["Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=60.0.0"]
build-backend = "poetry.core.masonry.api"
