[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-radicale"
version = "0.0.17"
authors = [
  { name="Kyoken", email="kyoken@kyoken.ninja" },
]
description = "Integration of Radicale with Django"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
dynamic = [
  "license", "keywords", "dependencies",
] 

[project.urls]
Source = "https://github.com/kyokenn/djradicale"

