[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sphinx-nbblog"
dynamic = ["version"]
description = 'A small Sphinx extension to enable tags and archive in documentation such as for a blog.'
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["sphinx", "extension", "blog"]
authors = [
  { name = "bjorns", email = "bjorn@tauganet.io" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "License :: OSI Approved :: MIT License",
]

dependencies = [
  "sphinx",
  "nbsphinx"
]

[project.urls]
Homepage = "https://codeberg.org/bjorns/Sphinx-nbblog"
Documentation = "https://codeberg.org/bjorns/Sphinx-nbblog"
Issues = "https://codeberg.org/bjorns/Sphinx-nbblog/issues"
Source = "https://codeberg.org/bjorns/Sphinx-nbblog"

[tool.hatch.version]
path = "src/sphinx_nbblog/__about__.py"

[tool.hatch.envs.default]
python = "3.11"
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "beautifulsoup4",
  "nbformat",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[tool.hatch.envs.jupyter]
dependencies = [
  "jupyterlab>=4.0.6"
]

[tool.hatch.envs.jupyter.scripts]
lab = "jupyter lab"

[tool.hatch.envs.docs]

[tool.hatch.envs.docs.scripts]
quickstart = [
  "mkdir docs",
  "sphinx-quickstart docs -q --sep --no-batchfile --no-makefile --ext-autodoc --ext-viewcode -p 'Sphinx-nbblog' -a bjorn -v 0.0.1"
]
build = [
  "rm -rf docs/build/html",
  "sphinx-build -n -a -b dirhtml docs/source docs/build/html"
]
serve = "python -m http.server --directory docs/build/html"

[[tool.hatch.envs.test.matrix]]
python = ["3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black[jupyter]>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/sphinx_nbblog tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.black]
target-version = ["py310"]
line-length = 100
skip-string-normalization = true

[tool.ruff]
target-version = "py310"
line-length = 100
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
  # Ignore security warning about using subprocess.call
  "S603",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["sphinx_nbblog"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["sphinx_nbblog", "tests"]
branch = true
parallel = true
omit = [
  "src/sphinx_nbblog/__about__.py",
]

[tool.coverage.paths]
sphinx_nbblog = ["src/sphinx_nbblog", "*/sphinx-nbblog/src/sphinx_nbblog"]
tests = ["tests", "*/sphinx-nbblog/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
