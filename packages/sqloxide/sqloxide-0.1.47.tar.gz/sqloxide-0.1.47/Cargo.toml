[package]
name = "sqloxide"
version = "0.1.47"
authors = ["Will Eaton <me@wseaton.com>"]
edition = "2018"

[lib]
name = "sqloxide"
crate-type = ["cdylib"]

[dependencies]
pythonize = "0.21.1"
serde = "1.0.171"

[dependencies.pyo3]
version = "0.21.2"
features = ["extension-module"]

[dependencies.sqlparser]
version = "0.47.0"
features = ["serde", "visitor"]
