[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lunarcord"
version = "1.0.4post2"
authors = [
  { name="Revolno", email="revolnohtyp@gmail.com" },
]
description = "A Library for easily writing multi-purpose Discord Bots."
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.9.1",
    "discord_emoji>=1.4.2",
    "orjson>=3.10.4",
    "pillow>=10.1.0"
]