[project]
name = "nonebot_plugin_ntqq_restart"
version = "0.1.3"
description = "A plugin for restarting NTQQ when bot disconnection"
authors = [
    {name = "KanbeReina", email = "kano.2525@qq.com"},
]
dependencies = [
    "pyautoit>=0.6.5",
    "nonebot2>=2.3.1",
    "nonebot-plugin-apscheduler>=0.4.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pdm]
distribution = true
