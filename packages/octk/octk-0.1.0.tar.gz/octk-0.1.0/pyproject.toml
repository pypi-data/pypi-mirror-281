[build-system]
requires = [ "setuptools",]
build-backend = "setuptools.build_meta"

[project]
name = "octk"
version = "0.1.0"
authors = [ 
    {name="oakla"},
    ]
description = """
Oakley's Common Toolkit

This is a miscellaneous collection of common tools and utilities that are often useful in projects. 
The project continues to evolve and grow as new tools are added and existing tools are improved.
"""
readme = "README.md"
keywords = [ "oakley", "common", "toolkit", "octk", "miscellaneous", "directory structure"]
dependencies = [ "importlib-resources; python_version<\"3.10\"",]
