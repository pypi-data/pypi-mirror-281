[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdf2str"
version = "0.0.4"
authors = [
  { name="Bruno Oliveira", email="bruno.oliveira.pgsp@gmail.com" },
]
description = "Package to convert PDF files to strings or .txt files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "PyPDF2"
]

[project.urls]
Homepage = "https://github.com/bdcdo/pdf2str"
Issues = "https://github.com/bdcdo/pdf2str/issues"