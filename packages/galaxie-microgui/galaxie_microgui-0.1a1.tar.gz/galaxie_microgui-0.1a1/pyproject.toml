[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name="galaxie-microgui"
dynamic = [
    "version",
    "authors",
]
description = "The Galaxie microGUI"
readme = "README.rst"
license = {text = "WTFPL"}
requires-python = ">=3.0"
keywords = [
    "Galaxie",
    "TUI",
    "POSIX",
    "GUI"
]
classifiers = [
    "Environment :: Console",
    "License :: Public Domain",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "wheel",
    "setuptools",
]

[project.optional-dependencies]
tests = [
    'coverage',
    'unittest',
    'discover',
    "setuptools",
    "wheel",
]

doc = [
    "sphinx-rtd-theme",
    "sphinxemoji",
    "sphinx-autoapi",
    "sphinx-notfound-page",
]

[project.urls]
Homepage = "https://codeberg.org/rtnp/galaxie-microgui"
Issues = "https://codeberg.org/rtnp/galaxie-microgui/-/issues"
Readthedocs = "http://galaxie-microgui.readthedocs.io"

[project.scripts]
microGUI-demo = "microGUI.__main__:main"

[tool.setuptools]
packages = [
    "microGUI",
    "microGUI.Widgets",
    "microGUI.drivers",
]
