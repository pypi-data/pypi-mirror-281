[tool.poetry]
name = "hereutil"
version = "0.1.5"
description = "Small utility to manage importing/sourcing python from under here()"
authors = ["Eetu Mäkelä <eetu.makela@iki.fi>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hsci-r/hereutil"
keywords = [
    "here",
    "importing",
    "sourcing"
]

[tool.poetry.dependencies]
python = ">=3.7.2"
pyprojroot = "^0.3.0"

[tool.poetry.dev-dependencies]
autopep8 = "^1.7.0"
pre-commit = "^2.20.0"
pylint = "^2.15.3"
Sphinx = "^5.2.0.post0"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

