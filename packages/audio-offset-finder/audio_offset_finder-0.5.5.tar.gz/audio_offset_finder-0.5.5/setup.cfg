[metadata]
name = audio-offset-finder
version = 0.5.5
author = Yves Raimond, Stephen Jolly, Chris Needham
author_email = stephen.jolly@rd.bbc.co.uk
url = https://github.com/bbcrd/audio-offset-finder
license = Apache License 2.0
description = Find the offset of an audio file within another audio file
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	librosa >= 0.10.2
	matplotlib >= 3.7.3
	numpy >= 1.22.3,<2
	scipy >= 1.10.0

[options.extras_require]
test = pytest >= 6.2.5
dev = 
	black >= 22.3.0

[options.entry_points]
console_scripts = 
	audio-offset-finder = audio_offset_finder.cli:run

[egg_info]
tag_build = 
tag_date = 0

