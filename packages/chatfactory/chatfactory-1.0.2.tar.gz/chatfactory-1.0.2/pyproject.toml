[project]
name = "chatfactory"
version = "1.0.2"


authors = [
  { name="Hans Mustermann", email="agent.hans.mustermann@gmail.com" },
]
description = "The library for generating endless dialogue data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["Dijkstar",
                "file-read-backwards",
                "tqdm",
                "notebook",
                "ipywidgets",
                "spacy",
                "pyinflect"
               
]

[project.urls]
Homepage = "https://github.com/agenthans/chatfactory"
Issues = "https://github.com/agenthans/chatfactory/issues"
Contribute = "https://github.com/agenthans/chatfactory#contribute"
"Support Us" = "https://github.com/agenthans/chatfactory#support-us"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "/chatfactory",
]